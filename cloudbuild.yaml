  - name: 'hashicorp/terraform:1.0.4'
    dir: Terraform/env/global/vpc_subnets
    args:
      - '-c'
      - |
        terraform apply -input=false -auto-approve
    id: terraform apply for vpc-subnet
    entrypoint: sh

   # Steps to Create the GKE cluster
  - name: 'hashicorp/terraform:1.0.4'
