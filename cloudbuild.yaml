    args:
      - '-c'
      - |
        terraform fmt
    id: terraform fmt for vpc-subnet
    entrypoint: sh
  - name: 'hashicorp/terraform:1.0.4'
    dir: Terraform/env/global/vpc_subnets
    args:
      - '-c'
      - |
        terraform validate
    id: terraform validate for vpc-subnet
    entrypoint: sh
  - name: 'hashicorp/terraform:1.0.4'
